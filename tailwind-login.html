<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login tailwind</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="parent align-center border-2  bg-blue-300 m-3 w-115 rounded-xl">
        <div class="text-2xl font-bold align-center m-3">Login</div>
        <input type="text" placeholder="Username" class=" w-100 border p-2 m-3 block bg-white-100">
        <input type="password" placeholder="Password" class="w-100 border p-2 m-3">
        <a href="#" class="text-m text-white-200 m-3 block">Forgot Password ?</a>

        <div class="btn">
            <button class="bg-blue-500 font-bold border-2 py-2 px-3 m-3 w-100 justify-between items-center">Login</button>
            </div>

        <div class="text-center m-3 text-m">Don't have an account?  <a href="#" class="font-bold">Register</a></div>
        
    </div>
    </body>
</html>
